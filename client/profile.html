<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Edit Profile - Travio</title>
    
    <link rel="stylesheet" href="styles.css"> 
    </head>
<body>

    <ul class="bg-bubbles">
        <li style="left: 10%; width: 80px; height: 80px;"></li>
        <li style="left: 20%; width: 30px; height: 30px; animation-delay: 2s; animation-duration: 17s;"></li>
        <li style="left: 25%; animation-delay: 4s;"></li>
        <li style="left: 40%; width: 60px; height: 60px; animation-duration: 22s;"></li>
        <li style="left: 70%; width: 120px; height: 120px;"></li>
    </ul>

    <div class="main-content">
        </div>


<div id="home" class="page hidden"></div>    
 <div class="main-content">
<header class="header">
    <div class="header-left">
        <img src="images/logo.png" alt="Travio Logo" class="header-logo-img">
        <div class="logo-info">
            <h2>Travio</h2>
            <p>Travel Buddy</p>
        </div>
    </div>

    <nav class="top-nav">
        <a href="index.html" class="nav-link" onclick="showPage('home')">Home</a>
        <a href="create_a_ride.html" class="nav-link" onclick="showPage('create-ride')">Create a Ride</a>
        <a href="previous_ride.html" class="nav-link" onclick="showPage('previous-rides')">Previous Rides</a>
        <a href="about.html" class="nav-link" onclick="showPage('about')">Information</a>
        <a href="login.html" class="nav-link logout" onclick="logout()">Logout</a>
    </nav>

    <div class="header-right">
        <div class="notification">
            <img src="images/notification.gif" alt="Notifications" class="header-icon">
            
        </div>
        
        <div class="notification">
            <img src="images/chat-bot.gif" alt="Chat" class="header-icon chat-gif">
            
        </div>
        
        <div class="notification">
            <a href="profile.html">
           <img src="images/profile.gif" alt="User" class="header-avatar">
          </a>
     </div>
    </div>
</header>
</div>
<div class="container" style="padding-top: 100px;"></div>
                
                <div class="profile-section animate-profile">
                    <div class="profile-header">
                        <div class="profile-avatar" id="profileDisplayAvatar">?</div>
                        <div class="profile-info">
                            <h2 id="profileDisplayName">Welcome to my Profile</h2>
                            <p id="profileDisplayMeta"></p>
                        </div>
                    </div>

                    <form id="profileForm">
                        <div class="form-row">
                            <div class="form-group">
                                <label for="fullName">Full Name</label>
                                <input type="text" id="fullName" name="name" placeholder="Enter your name" required>
                            </div>
                            <div class="form-group">
                                <label for="banasthaliId">Banasthali ID</label>
                                <input type="text" id="banasthaliId" placeholder="BTBT..." readonly>
                            </div>
                        </div>

                        <div class="form-row">
                            <div class="form-group">
                                <label for="email">Email</label>
                                <input type="email" id="email" name="email" placeholder="email@banasthali.in" required>
                            </div>
                            <div class="form-group">
                                <label for="phone">Contact No.</label>
                                <input type="tel" id="phone" name="phone" placeholder="Your phone number" required>
                            </div>
                        </div>

                        <div class="form-group">
                            <label for="guardianPhone">Guardian No.</label>
                            <input type="tel" id="guardianPhone" placeholder="Emergency contact">
                        </div>

                        <div class="form-group">
                            <label for="password">New Password</label>
                            <input type="password" id="password" placeholder="Leave blank to keep current">
                        </div>

                        <button type="submit" class="btn btn-primary btn-large profile-btn">
                            <span>Save Changes</span>
                            <div class="btn-shine"></div>
                        </button>
                    </form>
                </div>
            </div>

        <script type="module" src="js/index.js"></script> 
        
        


</body>
</html>
